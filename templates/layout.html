<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- scripts bootstrap and ajax -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- CSS and JS-->
        <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/index.js')}}"></script>

        <!-- Favicon -->
        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/anatoly" title="Anatoly">Anatoly</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        <!--<link href="{{ url_for('static', filename='ico/favicon.ico')}}" rel="shortcut icon">-->

        <!-- page title -->
        <title>tube_plotter: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- topbar -->
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="/">
                <span class="red">tube_plotter</span>
            </a>
        </nav>

        <!-- display errors, if any -->
        {% if error %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ error }}
                </div>
            </header>
        {% endif %}

        <!-- Main section / page content -->
        <main class="container" >
            {% block main %}{% endblock %}
        </main>

        <!-- footer -->
        <footer class="small text-center text-muted">
            {% block footer %}{% endblock %}
        </footer>
    </body>

</html>
